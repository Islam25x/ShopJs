<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>engage-shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex justify-content-between">
                <img src="imgs/engage-shop-elegant-light.png" alt="">
                <div class="justify-content-end ">
                    <i id="cart" class="fa-solid fa-cart-shopping"></i>
                    <div id="order">
                        <h5>Total price:</h5>
                        <h6 class="total"></h6>
                        <p class="view text-primary">view all product</p>
                    </div>
                    <button id="logout" class="btn btn-outline-light">Logout</button>
                </div>
            </div>
        </nav>
        <div class="container">
            <h3 class="text-center text-light mt-2">Welcome: <span></span></h3>
            <form class="d-flex">
                <select name="" id="s-type">
                    <option value="name">Search by name</option>
                    <option value="Category">Search by Category</option>
                </select>
                <input type="text" id="search-input" placeholder="Search">
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="con" class="products d-flex flex-wrap justify-content-center">

            </div>
        </div>
    </main>
    <script src="Home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
